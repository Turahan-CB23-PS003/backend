on: 
  push:
    branches:
      - main
name: ðŸš€ Deploy backend on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.1.0
      with:
        server: ${{ secrets.GIT_CPANEL_SERVER }}
        username: ${{ secrets.GIT_CPANEL_USER }}
        password: ${{ secrets.GIT_CPANEL_PWD }}
        server-dir: ${{ secrets.GIT_CPANEL_DIR }}
        protocol: ${{ secrets.GIT_CPANEL_PROTOCOL }}
        port: ${{ secrets.GIT_CPANEL_PORT }}
        transferMode: 'binary'
