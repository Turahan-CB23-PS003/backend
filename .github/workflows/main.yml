name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with: 
        ftp-server: ${{ secrets.GIT_CPANEL_SERVER }}
        ftp-username: ${{ secrets.GIT_CPANEL_USER }}
        ftp-password: ${{ secrets.GIT_CPANEL_PWD }}
        
