name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Deploy to cPanel
        uses: appleboy/ssh-action@master
        with:
          server: ${{ secrets.GIT_CPANEL_SERVER }}
          username: ${{ secrets.GIT_CPANEL_USER }}
          password: ${{ secrets.GIT_CPANEL_PWD }}
          protocol: ${{ secrets.GIT_CPANEL_PROTOCOL }}
          script: |
            cd ./public_html/turahan.ziakode.com
            git pull origin main
            npm install --production
            npm run start  # Adjust the start command as needed
